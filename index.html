<!DOCTYPE html>
<html>

<head>
    <title>Yoda Weather, This Is.</title>


    <!-- Link to CSS stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Link to Pure CSS -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">

    <!-- Link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Link to Google Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">


    <!-- Link to Font Awesome (for icons) -->
    <script src="https://use.fontawesome.com/e8bdd5fe57.js"></script>

</head>

<body>

    <!-- Top Menu Bar -->
    <header>
        <div class="pure-menu pure-menu-horizontal">

            <h1><span id="yodatitle">Yoda Weather <i class="fa fa-cloud" aria-hidden="true"></i> This Is</span></h1>

            <!-- Div to hold menu items and search bar -->
            <div id="menuAndSearch">

                <!-- Search Form -->
                <form class="pure-form">
                    <fieldset>
                        <input type="text" placeholder="Zip Code" id="menuZipInput">
                        <button type="submit" id="zipcode" class="pure-button pure-button-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </fieldset>
                </form>
                <!-- Menu Bar Links -->
                <ul class="pure-menu-list">
                    <li id="loopList" class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                        <a href="#" id="menuLink1" class="pure-menu-link">Recent</a>
                        <ul class="pure-menu-children">

                        </ul>
                        <!-- <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li> -->
                    </li>
                </ul>
            </div>
        </div>
    </header>



    <!-- Area where Yoda image and Weather will display -->

    <div class="pure-g" id="container">

        <div class="pure-u-2-3" id="weatherarea">
            <span id="firstSentence"><h2>Welcome to Yoda Weather!</h2></span>
            <div id="currentTemp"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Weather-few-clouds.svg/2000px-Weather-few-clouds.svg.png" height="200" alt="weather"></div>
            <h5>Let Yoda tell you the weather!</h5>
            <div id="walmartHeader"></div>
            <div id="walmartImage"></div>

        </div>




        <div class="pure-u-1-3"></div>

    </div>

    <!-- Modal Area -->
    <!-- The Modal -->
    <div id="zipCodeModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Your local weather, find</h2>
            </div>
            <div class="modal-body">
                <div id="error-message"></div>
                <div id="modalzipbar">
                    <form class="pure-form modalZipForm" id="modalform">
                        <fieldset>
                            <input type="text" placeholder="Zip Code" name="modalzip" id="modalzip">
                            <button type="submit" id="modalzipcode" class="pure-button pure-button-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>

    </div>



</body>

<script src="logic.js"></script>

</html>
